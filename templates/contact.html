<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- Using Bootstrap for a clean, simple form layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">

      {% if submitted %}
        <!-- Display this after the form is submitted -->
        <h1 class="mb-4">Thank you</h1>
        <div class="card">
          <div class="card-body">
            <p class="mb-2"><strong>First Name:</strong> {{ first_name }}</p>
            <p class="mb-2"><strong>Last Name:</strong> {{ last_name }}</p>
            <p class="mb-2"><strong>Email Address:</strong> {{ email }}</p>
            <p class="mb-0"><strong>Grade:</strong> {{ grade }}</p>
          </div>
        </div>
        <!-- Link back to the form -->
        <a href="/contact" class="btn btn-secondary mt-3">Back</a>

      {% else %}
        <!-- Regular contact form (shown before submission) -->
        <h1 class="mb-4">Contact</h1>

        <!-- Four basic fields: first, last, email, grade -->
        <form method="post">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" name="grade">
          </div>

          <!-- Submit button to send the form -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      {% endif %}

    </div>

    <!-- Bootstrap JS for form styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
