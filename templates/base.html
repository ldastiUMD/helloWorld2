<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Using Bootstrap for basic page styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <!-- Navbar that stays consistent across every page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Laith Dasti</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/favorite-course">Favorite Course</a>
          <a class="nav-link" href="/contact">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Main section where each page’s content will show -->
    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer that stays the same for all pages -->
    <footer class="py-4 border-top">
      <div class="container text-muted small">
        © {{ 2025 }} Laith Dasti
      </div>
    </footer>

    <!-- Bootstrap JS for responsive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
